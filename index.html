<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
</head>
<body>
  <h1>Quiz App</h1>
  <div id="options">Loading subjects...</div>
  <div id="quiz"></div>

  <script>
    const SUBJECTS_URL =
      "https://gist.githubusercontent.com/ramyfouad397/7d4d72839a2a50146c671cf43328024d/raw/92ae246ae7f2367c50275ae3e98e39fb1fe1fb8c/subjects.txt";

    const FALLBACK_SUBJECTS = [
      {
        "name": "Hematology",
        "file": "https://gist.githubusercontent.com/ramyfouad397/381b483fdae128327e1af1846cc8862b/raw/545af35a25f49138a5d5144f14c223d6cea8b6f4/hematology_subject.txt"
      }
    ];

    async function loadSubjects() {
      try {
        console.log("Fetching subjects from:", SUBJECTS_URL);
        const res = await fetch(SUBJECTS_URL);
        const text = await res.text();
        console.log("Subjects raw response:", text);

        let subjects = JSON.parse(text);
        renderSubjects(subjects);
      } catch (err) {
        console.error("Subjects load error:", err);
        document.getElementById("options").innerHTML =
          "<p style='color:red'>❌ Error loading subjects, using fallback.</p>";
        renderSubjects(FALLBACK_SUBJECTS);
      }
    }

    function renderSubjects(subjects) {
      const container = document.getElementById("options");
      container.innerHTML = "<h2>Select a Subject</h2>";
      subjects.forEach(subject => {
        const btn = document.createElement("button");
        btn.textContent = subject.name;
        btn.onclick = () => loadTopics(subject);
        container.appendChild(btn);
      });
    }

    async function loadTopics(subject) {
      try {
        console.log("Loading topics from:", subject.file);
        const res = await fetch(subject.file);
        const text = await res.text();
        console.log("Topics raw response:", text);

        let topics = JSON.parse(text);
        const container = document.getElementById("options");
        container.innerHTML = `<h2>${subject.name}: Select Topic</h2>`;
        topics.forEach(topic => {
          const btn = document.createElement("button");
          btn.textContent = topic.name;
          btn.onclick = () => loadQuizzes(topic);
          container.appendChild(btn);
        });
      } catch (err) {
        document.getElementById("options").innerHTML =
          "<p style='color:red'>❌ Error loading topics.</p>";
        console.error("Topics load error:", err);
      }
    }

    async function loadQuizzes(topic) {
      try {
        console.log("Loading quizzes from:", topic.file);
        const res = await fetch(topic.file);
        const text = await res.text();
        console.log("Quizzes raw response:", text);

        let quizzes = JSON.parse(text);
        const container = document.getElementById("options");
        container.innerHTML = `<h2>${topic.name}: Select Quiz</h2>`;
        quizzes.forEach((quiz, idx) => {
          const btn = document.createElement("button");
          btn.textContent = `Quiz ${idx + 1}`;
          btn.onclick = () => startQuiz(quiz.file);
          container.appendChild(btn);
        });
      } catch (err) {
        document.getElementById("options").innerHTML =
          "<p style='color:red'>❌ Error loading quizzes.</p>";
        console.error("Quizzes load error:", err);
      }
    }

    async function startQuiz(url) {
      try {
        console.log("Loading quiz from:", url);
        const res = await fetch(url);
        const text = await res.text();
        console.log("Quiz raw response:", text);

        let questions = JSON.parse(text);
        const quizDiv = document.getElementById("quiz");
        quizDiv.innerHTML = "";

        let qIndex = 0;
        function showQuestion() {
          if (qIndex >= questions.length) {
            quizDiv.innerHTML = "<h3>Quiz Finished!</h3>";
            return;
          }
          const q = questions[qIndex];
          quizDiv.innerHTML = `<h3>${q.question}</h3>`;
          q.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.onclick = () => {
              alert(opt === q.answer ? "✅ Correct!" : "❌ Wrong! " + q.explanation);
              qIndex++;
              showQuestion();
            };
            quizDiv.appendChild(btn);
          });
        }
        showQuestion();
      } catch (err) {
        document.getElementById("quiz").innerHTML =
          "<p style='color:red'>❌ Error loading quiz.</p>";
        console.error("Quiz load error:", err);
      }
    }

    loadSubjects();
  </script>
</body>
</html>
