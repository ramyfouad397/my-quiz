<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h2>Select a Subject</h2>
    <div id="content"></div>
  </div>

  <script>
    const app = document.getElementById("app");
    const content = document.getElementById("content");

    // Load Subjects
    fetch("https://gist.githubusercontent.com/ramyfouad397/7d4d72839a2a50146c671cf43328024d/raw/72014a8078e02da71415375ffb7db3bdd676df8b/subjects.txt")
      .then(res => res.json())
      .then(subjects => {
        content.innerHTML = "";
        subjects.forEach(subject => {
          let btn = document.createElement("button");
          btn.innerText = subject.name;
          btn.onclick = () => loadTopics(subject.file);
          content.appendChild(btn);
        });
      });

    // Load Topics
    function loadTopics(file) {
      fetch(file) // this must be .txt now
        .then(res => res.json())
        .then(topics => {
          content.innerHTML = "<h2>Select a Topic</h2>";
          topics.forEach(topic => {
            let btn = document.createElement("button");
            btn.innerText = topic.name;
            btn.onclick = () => loadQuiz(topic.file);
            content.appendChild(btn);
          });
        });
    }

    // Load Quiz
    function loadQuiz(file) {
      fetch(file) // also .txt
        .then(res => res.json())
        .then(quiz => {
          let index = 0;
          let score = 0;
          function showQuestion() {
            if (index < quiz.length) {
              let q = quiz[index];
              content.innerHTML = `
                <h3>${q.question}</h3>
                ${q.options.map((opt, i) =>
                  `<button onclick="answer(${i})">${opt}</button>`).join("")}
              `;
            } else {
              content.innerHTML = `<h2>Your Score: ${score} / ${quiz.length}</h2>`;
            }
          }
          window.answer = function(i) {
            if (quiz[index].options[i] === quiz[index].answer) {
              score++;
              alert("Correct! " + quiz[index].explanation);
            } else {
              alert("Wrong! " + quiz[index].explanation);
            }
            index++;
            showQuestion();
          }
          showQuestion();
        });
    }
  </script>
</body>
</html>
