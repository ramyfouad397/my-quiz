<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Step Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .question { font-size: 20px; margin-bottom: 15px; }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      background: #e7e7e7;
      color: #000;
    }
    .options button:hover { background: #d6d6d6; }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card" id="app">
    <h1>Welcome to the Quiz App</h1>
    <p>Loading subjects...</p>
  </div>

  <script>
    const MASTER_FILE = "https://gist.githubusercontent.com/ramyfouad397/7d4d72839a2a50146c671cf43328024d/raw/72014a8078e02da71415375ffb7db3bdd676df8b/subjects.txt";

    const app = document.getElementById("app");
    let subjects = [], topics = [], quizzes = [], questions = [];
    let currentQuestion = 0, score = 0;

    async function loadJSON(url) {
      const res = await fetch(url);
      return await res.json();
    }

    async function init() {
      const data = await loadJSON(MASTER_FILE);
      subjects = data.subjects;
      showSubjects();
    }

    function showSubjects() {
      app.innerHTML = "<h2>Select a Subject</h2>";
      subjects.forEach(sub => {
        const btn = document.createElement("button");
        btn.textContent = sub.name;
        btn.onclick = async () => {
          topics = (await loadJSON(sub.file)).topics;
          showTopics();
        };
        app.appendChild(btn);
      });
    }

    function showTopics() {
      app.innerHTML = "<h2>Select a Topic</h2>";
      topics.forEach(topic => {
        const btn = document.createElement("button");
        btn.textContent = topic.name;
        btn.onclick = async () => {
          quizzes = (await loadJSON(topic.file)).quizzes;
          showQuizzes();
        };
        app.appendChild(btn);
      });
    }

    function showQuizzes() {
      app.innerHTML = "<h2>Select a Quiz</h2>";
      quizzes.forEach(quiz => {
        const btn = document.createElement("button");
        btn.textContent = quiz.name;
        btn.onclick = async () => {
          questions = (await loadJSON(quiz.file)).questions;
          startQuiz();
        };
        app.appendChild(btn);
      });
    }

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        showResults();
        return;
      }

      const q = questions[currentQuestion];
      app.innerHTML = `
        <div class="question">Q${currentQuestion+1}: ${q.question}</div>
        <div class="options"></div>
        <div class="feedback" id="feedback"></div>
      `;

      const optionsDiv = app.querySelector(".options");
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, q.answer, q.explanation);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct, explanation) {
      const feedback = document.getElementById("feedback");
      if (selected === correct) {
        feedback.textContent = "✅ Correct! " + explanation;
        score++;
      } else {
        feedback.textContent = "❌ Wrong! " + explanation;
      }
      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 2000);
    }

    function showResults() {
      app.innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Your score: ${score} / ${questions.length}</p>
        <button onclick="init()">Back to Subjects</button>
      `;
    }

    // Start
    init();
  </script>
</body>
</html>
