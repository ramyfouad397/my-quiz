<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #eee;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
    }
    .options button:hover {
      background: #dcdcdc;
    }
    .explanation {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #444;
    }
    .score-container {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* ✅ Mobile responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .quiz-container {
        padding: 15px;
      }
      h2 {
        font-size: 1rem;
      }
      .options button {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2 id="question">Loading question...</h2>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
    <div class="score-container" id="score"></div>
  </div>

  <script>
    let currentQuestion = 0;
    let score = 0;
    let quizData = [];

    // Load quiz file
    fetch("redcell_quiz1.json")
      .then(res => res.json())
      .then(data => {
        quizData = data;
        showQuestion();
      });

    function showQuestion() {
      if (currentQuestion < quizData.length) {
        let q = quizData[currentQuestion];
        document.getElementById("question").innerText = q.question;
        document.getElementById("options").innerHTML = "";
        document.getElementById("explanation").innerText = "";

        q.options.forEach(option => {
          let btn = document.createElement("button");
          btn.innerText = option;
          btn.onclick = () => checkAnswer(option, q.answer, q.explanation);
          document.getElementById("options").appendChild(btn);
        });
      } else {
        showScore();
      }
    }

    function checkAnswer(selected, correct, explanation) {
      let explanationBox = document.getElementById("explanation");
      if (selected === correct) {
        score++;
        explanationBox.innerHTML = "✅ Correct! " + explanation;
      } else {
        explanationBox.innerHTML = "❌ Wrong! Correct answer: <b>" + correct + "</b><br>" + explanation;
      }

      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 2000); // wait 2s before next question
    }

    function showScore() {
      document.getElementById("question").innerText = "Quiz Finished!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("explanation").innerText = "";
      document.getElementById("score").innerHTML = "Your Score: " + score + " / " + quizData.length;
    }
  </script>

</body>
</html>
