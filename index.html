<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .button { display: block; margin: 10px 0; padding: 10px; background: #3498db; color: white; border: none; cursor: pointer; border-radius: 5px; text-align: left; }
    .button:hover { background: #2980b9; }
    .back-btn { margin-top: 20px; background: #e74c3c; }
    .error { color: red; font-weight: bold; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Quiz App</h1>
  <div id="app">Loading subjects...</div>

  <script>
    let subjects = [];
    let currentSubject = null;
    let currentTopic = null;
    let currentQuiz = null;

    async function loadJSON(file) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return await response.json();
      } catch (err) {
        document.getElementById("app").innerHTML = `<p class="error">❌ Failed to load ${file}: ${err.message}</p>`;
        throw err;
      }
    }

    async function loadSubjects() {
      subjects = await loadJSON("subjects.json");
      showSubjects();
    }

    function showSubjects() {
      const app = document.getElementById("app");
      app.innerHTML = "<h2>Select a Subject</h2>";
      subjects.forEach(sub => {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.innerText = sub.name;
        btn.onclick = () => loadTopics(sub);
        app.appendChild(btn);
      });
    }

    async function loadTopics(subject) {
      currentSubject = subject;
      const topics = await loadJSON(subject.file);
      const app = document.getElementById("app");
      app.innerHTML = `<h2>${subject.name}: Select Topic</h2>`;
      topics.forEach(topic => {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.innerText = topic.name;
        btn.onclick = () => loadQuizzes(topic);
        app.appendChild(btn);
      });
      addBackButton(showSubjects);
    }

    async function loadQuizzes(topic) {
      currentTopic = topic;
      const quizzes = await loadJSON(topic.file);
      const app = document.getElementById("app");
      app.innerHTML = `<h2>${topic.name}: Select Quiz</h2>`;
      quizzes.forEach(quiz => {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.innerText = quiz.name;
        btn.onclick = () => startQuiz(quiz.file);
        app.appendChild(btn);
      });
      addBackButton(() => loadTopics(currentSubject));
    }

    async function startQuiz(file) {
      currentQuiz = file;
      let questions;
      try {
        questions = await loadJSON(file);
      } catch (err) {
        return; // error already shown by loadJSON
      }

      let currentIndex = 0;
      let score = 0;
      const app = document.getElementById("app");

      function showQuestion() {
        if (currentIndex >= questions.length) {
          app.innerHTML = `<h2>Quiz Finished</h2><p>Your score: ${score} / ${questions.length}</p>`;
          addBackButton(() => loadQuizzes(currentTopic));
          return;
        }
        const q = questions[currentIndex];
        app.innerHTML = `<h3>Q${currentIndex + 1}: ${q.question}</h3>`;
        q.options.forEach(option => {
          const btn = document.createElement("button");
          btn.className = "button";
          btn.innerText = option;
          btn.onclick = () => {
            if (option === q.answer) {
              score++;
              alert("✅ Correct! " + (q.explanation || ""));
            } else {
              alert("❌ Wrong! " + (q.explanation || ""));
            }
            currentIndex++;
            showQuestion();
          };
          app.appendChild(btn);
        });
      }
      showQuestion();
    }

    function addBackButton(action) {
      const btn = document.createElement("button");
      btn.className = "button back-btn";
      btn.innerText = "⬅ Back";
      btn.onclick = action;
      document.getElementById("app").appendChild(btn);
    }

    loadSubjects();
  </script>
</body>
</html>
