<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
      text-align: center;
    }
    h1 {
      background: #2c3e50;
      color: white;
      margin: 0;
      padding: 15px;
    }
    h2, h3 {
      margin-top: 20px;
    }
    #app {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #2980b9;
    }
    .back-btn {
      background: #e74c3c;
    }
    .back-btn:hover {
      background: #c0392b;
    }
    .question-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .explanation {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      background: #ecf0f1;
      font-size: 14px;
      text-align: left;
    }
    .correct {
      background: #d4edda;
      color: #155724;
    }
    .wrong {
      background: #f8d7da;
      color: #721c24;
    }
    @media (max-width: 600px) {
      #app { padding: 10px; }
      .button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <h1>Quiz App</h1>
  <div id="app">Loading subjects...</div>

  <script>
    let subjects = [];
    let currentSubject = null;
    let currentTopic = null;
    let currentQuiz = null;

    async function loadJSON(file) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return await response.json();
      } catch (err) {
        document.getElementById("app").innerHTML = `<p class="error">❌ Failed to load ${file}: ${err.message}</p>`;
        throw err;
      }
    }

    async function loadSubjects() {
      subjects = await loadJSON("subjects.json");
      showSubjects();
    }

    function showSubjects() {
      const app = document.getElementById("app");
      app.innerHTML = "<h2>Select a Subject</h2>";
      subjects.forEach(sub => {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.innerText = sub.name;
        btn.onclick = () => loadTopics(sub);
        app.appendChild(btn);
      });
    }

    async function loadTopics(subject) {
      currentSubject = subject;
      const topics = await loadJSON(subject.file);
      const app = document.getElementById("app");
      app.innerHTML = `<h2>${subject.name}: Select Topic</h2>`;
      topics.forEach(topic => {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.innerText = topic.name;
        btn.onclick = () => loadQuizzes(topic);
        app.appendChild(btn);
      });
      addBackButton(showSubjects);
    }

    async function loadQuizzes(topic) {
      currentTopic = topic;
      const quizzes = await loadJSON(topic.file);
      const app = document.getElementById("app");
      app.innerHTML = `<h2>${topic.name}: Select Quiz</h2>`;
      quizzes.forEach(quiz => {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.innerText = quiz.name;
        btn.onclick = () => startQuiz(quiz.file);
        app.appendChild(btn);
      });
      addBackButton(() => loadTopics(currentSubject));
    }

    async function startQuiz(file) {
      currentQuiz = file;
      let questions;
      try {
        questions = await loadJSON(file);
      } catch (err) {
        return;
      }

      let currentIndex = 0;
      let score = 0;
      const app = document.getElementById("app");

      function showQuestion() {
        if (currentIndex >= questions.length) {
          app.innerHTML = `<h2>Quiz Finished</h2>
                           <div class="question-card">
                             <p>Your score: <strong>${score} / ${questions.length}</strong></p>
                           </div>`;
          addBackButton(() => loadQuizzes(currentTopic));
          return;
        }

        const q = questions[currentIndex];
        app.innerHTML = `
          <div class="question-card">
            <h3>Q${currentIndex + 1}: ${q.question}</h3>
            <div id="options"></div>
            <div id="explanation"></div>
          </div>
        `;

        const optionsDiv = document.getElementById("options");
        q.options.forEach(option => {
          const btn = document.createElement("button");
          btn.className = "button";
          btn.innerText = option;
          btn.onclick = () => {
            const explanationDiv = document.getElementById("explanation");
            if (option === q.answer) {
              score++;
              explanationDiv.className = "explanation correct";
              explanationDiv.innerText = "✅ Correct! " + (q.explanation || "");
            } else {
              explanationDiv.className = "explanation wrong";
              explanationDiv.innerText = "❌ Wrong! " + (q.explanation || "");
            }
            setTimeout(() => {
              currentIndex++;
              showQuestion();
            }, 2000);
          };
          optionsDiv.appendChild(btn);
        });
      }
      showQuestion();
    }

    function addBackButton(action) {
      const btn = document.createElement("button");
      btn.className = "button back-btn";
      btn.innerText = "⬅ Back";
      btn.onclick = action;
      document.getElementById("app").appendChild(btn);
    }

    loadSubjects();
  </script>
</body>
</html>
