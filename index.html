<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    button { margin: 5px; padding: 10px; }
    #quiz { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Quiz App</h1>
  <div id="options">Loading subjects...</div>
  <div id="quiz"></div>

  <script>
    let currentSubject = null;
    let currentTopic = null;

    // Load Subjects
    async function loadSubjects() {
      try {
        const res = await fetch("https://gist.githubusercontent.com/ramyfouad397/7d4d72839a2a50146c671cf43328024d/raw/92ae246ae7f2367c50275ae3e98e39fb1fe1fb8c/subjects.txt");
        const subjects = await res.json();
        const container = document.getElementById("options");
        container.innerHTML = "<h2>Select a Subject</h2>";

        subjects.forEach(subject => {
          const btn = document.createElement("button");
          btn.textContent = subject.name;
          btn.onclick = () => loadTopics(subject);
          container.appendChild(btn);
        });
      } catch (err) {
        document.getElementById("options").innerHTML =
          "<p style='color:red'>‚ùå Error loading subjects: " + err + "</p>";
        console.error("Subjects load error:", err);
      }
    }

    // Load Topics
    async function loadTopics(subject) {
      currentSubject = subject;
      try {
        const res = await fetch(subject.file);
        const topics = await res.json();
        const container = document.getElementById("options");
        container.innerHTML = `<h2>${subject.name}: Select a Topic</h2>`;

        topics.forEach(topic => {
          const btn = document.createElement("button");
          btn.textContent = topic.name;
          btn.onclick = () => loadQuizzes(topic);
          container.appendChild(btn);
        });
      } catch (err) {
        document.getElementById("options").innerHTML =
          "<p style='color:red'>‚ùå Error loading topics: " + err + "</p>";
        console.error("Topics load error:", err);
      }
    }

    // Load Quizzes
    async function loadQuizzes(topic) {
      currentTopic = topic;
      try {
        const res = await fetch(topic.file);
        const quizzes = await res.json();
        const container = document.getElementById("options");
        container.innerHTML = `<h2>${topic.name}: Select a Quiz</h2>`;

        quizzes.forEach(quiz => {
          const btn = document.createElement("button");
          btn.textContent = quiz.name;
          btn.onclick = () => loadQuiz(quiz);
          container.appendChild(btn);
        });
      } catch (err) {
        document.getElementById("options").innerHTML =
          "<p style='color:red'>‚ùå Error loading quizzes: " + err + "</p>";
        console.error("Quizzes load error:", err);
      }
    }
