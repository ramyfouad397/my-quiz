<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1abc9c, #3498db);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #fff;
    }
    #app {
      background: #ffffffdd;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      width: 95%;
      max-width: 500px;
      margin-top: 30px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1, h2, h3 {
      margin-bottom: 15px;
    }
    .button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      max-width: 300px;
    }
    .button:hover {
      background-color: #2980b9;
    }
    .question-card {
      margin-bottom: 20px;
    }
    .explanation {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: left;
    }
    .correct {
      background-color: #d4edda;
      color: #155724;
    }
    .wrong {
      background-color: #f8d7da;
      color: #721c24;
    }
    @media (max-width: 600px) {
      #app {
        width: 95%;
        padding: 15px;
      }
      .button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="app">Loading subjects...</div>

  <script>
    async function loadJSON(file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error("HTTP " + res.status);
        return await res.json();
      } catch (err) {
        document.getElementById("app").innerHTML = `<p style="color:red;">Failed to load ${file}</p>`;
        throw err;
      }
    }

    async function loadSubjects() {
      const subjects = await loadJSON("subjects.json");
      const app = document.getElementById("app");
      app.innerHTML = "<h1>Quiz App</h1>";
      subjects.forEach(sub => {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.innerText = sub.name;
        btn.onclick = () => loadTopics(sub.file);
        app.appendChild(btn);
      });
    }

    async function loadTopics(file) {
      const topics = await loadJSON(file);
      const app = document.getElementById("app");
      app.innerHTML = "<h2>Select Topic</h2>";
      topics.forEach(topic => {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.innerText = topic.name;
        btn.onclick = () => loadQuizzes(topic.file);
        app.appendChild(btn);
      });
      addBackButton(loadSubjects);
    }

    async function loadQuizzes(file) {
      const quizzes = await loadJSON(file);
      const app = document.getElementById("app");
      app.innerHTML = "<h2>Select Quiz</h2>";
      quizzes.forEach(quiz => {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.innerText = quiz.name;
        btn.onclick = () => startQuiz(quiz.file);
        app.appendChild(btn);
      });
      addBackButton(() => loadTopics(file));
    }

    async function startQuiz(file) {
      let questions;
      try {
        questions = await loadJSON(file);
      } catch (err) {
        return;
      }

      let currentIndex = 0;
      let score = 0;
      const app = document.getElementById("app");

      function showQuestion() {
        if (currentIndex >= questions.length) {
          app.innerHTML = `<h2>Quiz Finished</h2>
                           <div class="question-card">
                             <p>Your score: <strong>${score} / ${questions.length}</strong></p>
                           </div>`;
          addBackButton(loadSubjects);
          return;
        }

        const q = questions[currentIndex];
        app.innerHTML = `
          <div class="question-card">
            <h3>Q${currentIndex + 1} of ${questions.length}: ${q.question}</h3>
            <div id="options"></div>
            <div id="explanation"></div>
            <div id="next-btn"></div>
          </div>
        `;

        const optionsDiv = document.getElementById("options");
        const explanationDiv = document.getElementById("explanation");
        const nextDiv = document.getElementById("next-btn");

        q.options.forEach(option => {
          const btn = document.createElement("button");
          btn.className = "button";
          btn.innerText = option;
          btn.onclick = () => {
            // Disable all option buttons
            [...optionsDiv.querySelectorAll("button")].forEach(b => b.disabled = true);

            if (option === q.answer) {
              score++;
              explanationDiv.className = "explanation correct";
              explanationDiv.innerText = "✅ Correct! " + (q.explanation || "");
            } else {
              explanationDiv.className = "explanation wrong";
              explanationDiv.innerText = "❌ Wrong! " + (q.explanation || "");
            }

            // Show Next button
            const nextBtn = document.createElement("button");
            nextBtn.className = "button";
            nextBtn.innerText = "➡ Next Question";
            nextBtn.onclick = () => {
              currentIndex++;
              showQuestion();
            };
            nextDiv.appendChild(nextBtn);
          };
          optionsDiv.appendChild(btn);
        });
      }

      showQuestion();
    }

    function addBackButton(action) {
      const backBtn = document.createElement("button");
      backBtn.className = "button";
      backBtn.innerText = "⬅ Back";
      backBtn.onclick = action;
      document.getElementById("app").appendChild(backBtn);
    }

    loadSubjects();
  </script>
</body>
</html>
