<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    select, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Quiz App</h1>
  <div>
    <label>Subject: </label>
    <select id="subject"></select>
  </div>
  <div>
    <label>Topic: </label>
    <select id="topic"></select>
  </div>
  <div>
    <label>Quiz: </label>
    <select id="quiz"></select>
  </div>
  <button onclick="startQuiz()">Start Quiz</button>

  <div id="quiz-container"></div>

  <script>
    let subjects = [], topics = [], quizzes = [];
    let selectedSubjectFile = "", selectedTopicFile = "", selectedQuizFile = "";

    async function loadJSON(file) {
      const res = await fetch(file);
      return await res.json();
    }

    async function init() {
      subjects = await loadJSON("subjects.json");
      const subjectSelect = document.getElementById("subject");
      subjectSelect.innerHTML = subjects.map((s,i)=>`<option value="${i}">${s.name}</option>`).join("");
      subjectSelect.onchange = loadTopics;
      loadTopics();
    }

    async function loadTopics() {
      const idx = document.getElementById("subject").value;
      selectedSubjectFile = subjects[idx].file;
      topics = await loadJSON(selectedSubjectFile);
      const topicSelect = document.getElementById("topic");
      topicSelect.innerHTML = topics.map((t,i)=>`<option value="${i}">${t.name}</option>`).join("");
      topicSelect.onchange = loadQuizzes;
      loadQuizzes();
    }

    async function loadQuizzes() {
      const idx = document.getElementById("topic").value;
      selectedTopicFile = topics[idx].file;
      quizzes = await loadJSON(selectedTopicFile);
      const quizSelect = document.getElementById("quiz");
      quizSelect.innerHTML = quizzes.map((q,i)=>`<option value="${i}">${q.name}</option>`).join("");
    }

    async function startQuiz() {
      const idx = document.getElementById("quiz").value;
      selectedQuizFile = quizzes[idx].file;
      const questions = await loadJSON(selectedQuizFile);

      let container = document.getElementById("quiz-container");
      container.innerHTML = "";
      questions.forEach((q, i) => {
        let div = document.createElement("div");
        div.innerHTML = `<p><b>Q${i+1}:</b> ${q.question}</p>` +
          q.options.map(opt => `<label><input type="radio" name="q${i}" value="${opt}">${opt}</label><br>`).join("");
        container.appendChild(div);
      });
    }

    init();
  </script>
</body>
</html>
